<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{TITLE}} - Foundry CI</title>
    <style>
      :root {
        --bg: #0d1117;
        --bg-secondary: #161b22;
        --fg: #c9d1d9;
        --fg-muted: #8b949e;
        --border: #30363d;
        --link: #58a6ff;
        --success: #3fb950;
        --failure: #f85149;
        --warning: #d29922;
        --info: #58a6ff;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
          Arial, sans-serif;
        background: var(--bg);
        color: var(--fg);
        line-height: 1.6;
      }
      a {
        color: var(--link);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      /* Layout */
      .layout {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 240px;
        background: var(--bg-secondary);
        border-right: 1px solid var(--border);
        padding: 20px 0;
        position: fixed;
        height: 100vh;
        overflow-y: auto;
      }
      .main {
        margin-left: 240px;
        flex: 1;
        padding: 24px;
      }

      /* Sidebar */
      .logo {
        font-size: 20px;
        font-weight: 600;
        padding: 0 20px 20px;
        border-bottom: 1px solid var(--border);
        margin-bottom: 16px;
      }
      .nav-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 20px;
        color: var(--fg);
        transition: background 0.15s;
      }
      .nav-item:hover {
        background: var(--border);
        text-decoration: none;
      }
      .nav-item.active {
        background: var(--border);
        border-left: 2px solid var(--link);
      }

      /* Stats cards */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }
      .stat-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 20px;
      }
      .stat-label {
        font-size: 13px;
        color: var(--fg-muted);
        margin-bottom: 4px;
      }
      .stat-value {
        font-size: 28px;
        font-weight: 600;
      }
      .stat-value.success {
        color: var(--success);
      }
      .stat-value.warning {
        color: var(--warning);
      }

      /* Tables */
      .card {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
      }
      .card-header {
        padding: 16px 20px;
        border-bottom: 1px solid var(--border);
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px 20px;
        text-align: left;
        border-bottom: 1px solid var(--border);
      }
      th {
        font-weight: 600;
        font-size: 13px;
        color: var(--fg-muted);
      }
      tr:last-child td {
        border-bottom: none;
      }
      tr:hover {
        background: rgba(255, 255, 255, 0.02);
      }

      /* Status badges */
      .status {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 16px;
        font-size: 13px;
        font-weight: 500;
      }
      .status-success {
        background: rgba(63, 185, 80, 0.15);
        color: var(--success);
      }
      .status-failed {
        background: rgba(248, 81, 73, 0.15);
        color: var(--failure);
      }
      .status-running {
        background: rgba(210, 153, 34, 0.15);
        color: var(--warning);
      }
      .status-queued {
        background: rgba(139, 148, 158, 0.15);
        color: var(--fg-muted);
      }

      /* Code */
      code {
        background: var(--bg);
        padding: 2px 8px;
        border-radius: 4px;
        font-family: "SFMono-Regular", Consolas, monospace;
        font-size: 13px;
      }

      /* Logs */
      .logs-container {
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 16px;
        font-family: "SFMono-Regular", Consolas, monospace;
        font-size: 12px;
        line-height: 1.8;
        white-space: pre-wrap;
        word-break: break-all;
        max-height: 500px;
        overflow-y: auto;
      }

      /* Meta grid */
      .meta-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }
      .meta-item {
        padding: 16px;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 8px;
      }
      .meta-label {
        font-size: 12px;
        color: var(--fg-muted);
        margin-bottom: 4px;
        text-transform: uppercase;
      }
      .meta-value {
        font-size: 15px;
      }

      /* Buttons */
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        border: 1px solid var(--border);
        background: var(--bg-secondary);
        color: var(--fg);
        transition: all 0.15s;
      }
      .btn:hover {
        background: var(--border);
        text-decoration: none;
      }

      /* Page header */
      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }
      .page-title {
        font-size: 24px;
        font-weight: 600;
      }

      /* Commit info */
      .commit-msg {
        color: var(--fg);
        font-weight: 500;
      }
      .commit-meta {
        color: var(--fg-muted);
        font-size: 13px;
      }

      /* Duration */
      .duration {
        color: var(--fg-muted);
        font-size: 13px;
      }

      /* Live indicator */
      .live-indicator {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: var(--fg-muted);
      }
      .live-dot {
        width: 8px;
        height: 8px;
        background: var(--success);
        border-radius: 50%;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }
        .main {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <nav class="sidebar">
        <div class="logo">üè≠ Foundry</div>
        <a href="/" class="nav-item {{NAV_DASHBOARD}}">üìä Dashboard</a>
        <a href="/repos" class="nav-item {{NAV_REPOS}}">üìÅ Repositories</a>
      </nav>
      <main class="main">{{CONTENT}}</main>
    </div>
    <script>
      // Format duration
      function formatDuration(secs) {
        if (!secs) return "-";
        if (secs < 60) return secs + "s";
        const mins = Math.floor(secs / 60);
        const s = secs % 60;
        return mins + "m " + s + "s";
      }

      // Format relative time
      function formatRelative(dateStr) {
        const date = new Date(dateStr + " UTC");
        const now = new Date();
        const diff = (now - date) / 1000;
        if (diff < 60) return "just now";
        if (diff < 3600) return Math.floor(diff / 60) + "m ago";
        if (diff < 86400) return Math.floor(diff / 3600) + "h ago";
        return Math.floor(diff / 86400) + "d ago";
      }

      // Status HTML
      function statusHtml(status) {
        const icons = {
          success: "‚úì",
          failed: "‚úó",
          running: "‚óê",
          queued: "‚óØ",
          cancelled: "‚äò",
        };
        return (
          '<span class="status status-' +
          status +
          '">' +
          (icons[status] || "?") +
          " " +
          status +
          "</span>"
        );
      }
    </script>
  </body>
</html>
