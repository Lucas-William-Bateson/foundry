services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: foundry
      POSTGRES_PASSWORD: foundry
      POSTGRES_DB: foundry
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foundry"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  foundryd:
    build: .
    command: foundryd
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      DATABASE_URL: postgres://foundry:foundry@postgres:5432/foundry
      FOUNDRY_BIND_ADDR: 0.0.0.0:8081
      FOUNDRY_ENABLE_TUNNEL: "false"
      CF_TUNNEL_NAME: mini_server
      CF_TUNNEL_DOMAIN: foundry.l3s.me
      # Auth env vars are loaded from secrets.env:
      # FOUNDRY_AUTH_ENABLED, FOUNDRY_AUTH_ISSUER_URL, FOUNDRY_AUTH_CLIENT_ID,
      # FOUNDRY_AUTH_CLIENT_SECRET, FOUNDRY_AUTH_REDIRECT_URL, FOUNDRY_AUTH_COOKIE_SECRET,
      # FOUNDRY_AUTH_ALLOWED_EMAILS
    env_file:
      - secrets.env
    ports:
      - "8081:8081"
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: ["tunnel", "--no-autoupdate", "run", "--token", "${TUNNEL_TOKEN}"]
    network_mode: host
    restart: unless-stopped

  agent:
    build: .
    command: foundry-agent
    depends_on:
      foundryd:
        condition: service_healthy
    environment:
      FOUNDRY_SERVER_URL: http://foundryd:8081
      FOUNDRY_AGENT_ID: docker-agent
      FOUNDRY_WORKSPACE_DIR: /workspace
      FOUNDRY_SELF_REPO: Lucas-William-Bateson/foundry
      FOUNDRY_SELF_DEPLOY_SCRIPT: /app/scripts/deploy.sh
      GITHUB_APP_PRIVATE_KEY_PATH: /secrets/github-app.pem
      HOST_PRIVATE_KEY_PATH: ${GITHUB_APP_PRIVATE_KEY_FILE}
    env_file:
      - secrets.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - agent_workspace:/workspace
      - .:/app
      - ${GITHUB_APP_PRIVATE_KEY_FILE}:/secrets/github-app.pem:ro
      - /Users/lucas/foundry:/Users/lucas/foundry:ro
    working_dir: /app
    restart: unless-stopped

volumes:
  postgres_data:
  agent_workspace:
